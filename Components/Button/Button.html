    <h1>Buttons</h1>
    <h2>Primary Buttons</h2>
    <div class="buttons">
      <button class="primary-btn">PRIMARY</button>
      <button class="primary-btn red-background-btn">LINK</button>
      <button class="primary-btn default-btn">DEFAULT</button>
    </div>
    <h2>Text Buttons</h2>
    <div class="buttons">
      <button class="text-btn">PRIMARY</button>
      <button class="text-btn">LINK</button>
    </div>
    <h2>Secondary Buttons</h2>
    <div class="buttons">
      <button class="secondary-btn">SECONDARY</button>
      <button class="secondary-btn">LINK</button>
    </div>
    <h2>Floating Action Buttons</h2>
    <div class="buttons">
      <button class="floating-action-icon-btn">

          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
        </svg>
      </button>
      <button class="floating-action-icon-btn red-background-btn">

          class="floating-btn"
          focusable="false"
          viewBox="0 0 24 24"

    </div>
